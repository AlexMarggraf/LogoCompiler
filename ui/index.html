<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logo Compiler</title>
  </head>
  <body>
    <div style="display: flex; padding-left: 40px; align-items: center">
      <button class="button" id="render_button">Run Code</button>
      <button class="button" id="compile_button">Compile Code</button>
      <label class="button">
        Open File
        <input type="file" id="file_button" hidden>
      </label>
      <p class="filename" id="selectedfile"></p>
    </div>
    <div style="display: flex; justify-content: center">
      <div>
        <canvas class="canvas" id="canvas"></canvas>
      </div>
      <div>
        <textarea class="container" id="source_field"></textarea>
        <textarea class="container" id="compiled_field"></textarea>
      </div>
    </div>
    <audio id="music" >
      <source src="music/game4.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <!-- the following has to be added to make the escodegen dependency work in the browser -->
    <script src="deps/escodegen.browser.min.js"></script>
    <script type="module" src="/out.js"></script>

    <style>
      .button {
        background-color: #1E1E1E;
        color: #E0E0E0;
        padding: 12px;
        margin: 20px 10px 20px 10px;
        border: 3px solid #2C2C2C;
        border-radius: 6px;
        cursor: pointer;
      }

      .button:hover {
        background-color: #343434;
      }

      .button:active {
        transform: translateY(4px);
      }

      .container {
        display: inline-block;
        border: 3px solid #2C2C2C;
        padding: 12px;
        margin: 10px 10px 10px 10px;
        border-radius: 4px;
        background: #1E1E1E;
        font-family: monospace;
        -webkit-text-fill-color: #E0E0E0;
        overflow: auto;
        white-space-collapse: preserve;
        resize: none;
        caret-color: aqua;
      }

      .canvas{
        display: inline-block;
        border: 3px solid #2C2C2C;
        padding: 12px;
        margin: 10px 10px 10px 10px;
        border-radius: 4px;
        resize: both;
      }

      .filename{
        color: #E0E0E0;
        margin: 0px 0px 0px 10px;
      }

      body{
        background-color: #121212;
        font-family: sans-serif;
      }
    </style>
  </body>
</html>
