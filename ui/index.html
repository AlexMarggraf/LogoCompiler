<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logo Compiler</title>
  </head>
  <body>
    <div style="display: flex; padding-left: 38px; padding-right: 38px; align-items: center">
      <div style="display: flex; align-items: center">
        <button class="button" id="render_button">Run Code</button>
        <button class="button" id="compile_button">Compile Code</button>
        <label class="button" style="display: flex;">
          Open File
          <input type="file" id="file_button" hidden>
        </label>
        <p class="filename" id="selectedfile"></p>
      </div>
      <div style="margin-left: auto;">
        <label class="label" for="strategy"> Select a compiling strategy:</label>
        <select class="dropdown" id="strategy" name="strategy">
          <option value="direct_access">Direct</option>
          <option value="array_access">Array</option>
        </select>
        <button class="button" id="benchmark_button">Benchmark Code</button>
        <label class="label" id="benchmark_result">Compile time: 21 ms, Run time: 67 ms</label>
      </div>
    </div>
    <div style="display: flex; justify-content: center;">
      <div>
        <canvas class="canvas" id="canvas"></canvas>
      </div>
      <div>
        <textarea class="container" id="source_field"></textarea>
        <textarea class="container" id="compiled_field"></textarea>
      </div>
    </div>
    <audio id="music" >
      <source src="music/game4.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <!-- the following has to be added to make the escodegen dependency work in the browser -->
    <script src="deps/escodegen.browser.min.js"></script>
    <script type="module" src="/out.js"></script>

    <style>
      .button {
        align-items: center;
        justify-content: center;
        width: 130px;
        background-color: #1E1E1E;
        color: #E0E0E0;
        padding: 12px 0px 12px 0px;
        margin: 20px 10px 20px 10px;
        border: 3px solid #2C2C2C;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-family: Poppins;
      }

      .button:hover {
        background-color: #343434;
      }

      .button:active {
        transform: translateY(4px);
      }

      .dropdown {
        align-items: center;
        justify-content: center;
        width: 130px;
        background-color: #1E1E1E;
        color: #E0E0E0;
        padding: 12px 20px 12px 20px;
        margin: 20px 10px 20px 10px;
        border: 3px solid #2C2C2C;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-family: Poppins;
      }

      .dropdown:hover {
        background-color: #343434;
      }

      .dropdown:active {
        transform: translateY(4px);
      }

      .container {
        display: inline-block;
        border: 3px solid #2C2C2C;
        padding: 5px;
        border-radius: 4px;
        background: #1E1E1E;
        font-family: monospace;
        -webkit-text-fill-color: #E0E0E0;
        margin-top: 10px;
        margin-bottom: 10px;
        overflow: auto;
        white-space-collapse: preserve;
        resize: none;
        caret-color: aqua;
      }

      .canvas{
        display: inline-block;
        border: 3px solid #2C2C2C;
        padding: 5px;
        margin-top: 10px;
        border-radius: 4px;
        resize: both;
      }

      .label{
        color: #E0E0E0;
        margin: 0px 10px 0px 10px;
      }

      .filename{
        color: #E0E0E0;
        margin: 0px 0px 0px 10px;
      }

      body{
        background-color: #121212;
        font-family: sans-serif;
      }
    </style>
  </body>
</html>
